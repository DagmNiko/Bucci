<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/8aa02e5664.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat:wght@300;400&display=swap');
  </style>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./styles/home.css" type="text/css" media="all" />
  <title>Bereket's UI/UX Design</title>
</head>
<body>
  <main class="main">
    <div class="alpha">
      <nav class="nav">
      <div class="logo-container">
        <i class="fa-solid fa-chess"></i>
        <p class="logo">Bucci</p>
      </div>
      <ul class="menus">
        <li class="menu home">
          <i class="fa-solid fa-house-chimney"></i>
          <p href="#home" class="menu-txt">Home</p>
        </li>
        <li class="menu shop">
          <i class="fa-solid fa-cart-shopping"></i>
          <p href="#shop" class="menu-txt">Shop</p>
        </li>
        <li class="menu contact">
          <i class="fa-solid fa-message"></i> 
          <p href="#contactUs" class="menu-txt">Contact Us</p>
        </li>
      </ul>
    </nav>
    </div>
    <div class="intro-container">
      <section class="intro">
        <!--<img src="img/logo.jpg" alt="" class="main-img">-->
        <div class="intro-text">
          <p class="slogan" data-aos="fade-up">Latest brands from the <red data-aos="fade-in">World</red> to you</p>
        </div>
        <div class="btns">
          <button href="#subscribe" class="btn subscribe" data-aos="fade-up">Subscribe</button>
          <button href="#shop" class="btn shop" data-aos="fade-up">Visit Our Shop</button>
          
        </div>
      </section>
      <section class="brands">
        <img src="img/watch.jpg" alt="" class="watch" data-aos="fade-up">
        <div class="right-text">
          <p class="brand-title">
            <span>Give You <red>Known</red> brands</span>
          </p>
          <p class="brand-detail" data-aos="fade-left">
            Get one of the best luxurious known brand accessories from all around the world.Also, shippment will be <red>50% OFF</red> if you subscribe!
          </p>
          <button class="ok-btn" data-aos="fade-up">Ok, lets do it!</button>
        </div>
      </section>
    </div>
  </main>
  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
