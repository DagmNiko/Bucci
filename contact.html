<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/contact.css" type="text/css" media="all" />
    <script src="https://kit.fontawesome.com/8aa02e5664.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat:wght@300;400&display=swap');
  </style>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="alpha">
      <nav class="nav">
      <div class="logo-container">
        <i class="fa-solid fa-chess"></i>
        <p class="logo">Bucci</p>
      </div>
      <ul class="menus">
        <li class="menu home">
          <i class="fa-solid fa-house-chimney"></i>
          <button class="menu-txt">Home</button>
        </li>
        <li class="menu shop">
          <i class="fa-solid fa-cart-shopping"></i>
          <button class="menu-txt">Shop</button>
        </li>
        <li class="menu contact">
          <i class="fa-solid fa-message"></i> 
          <button class="menu-txt">Contact Us</button>
        </li>
      </ul>
    </nav>
    </div>
  </main>
    
  <form action="success.html" aos-data="fade-up">
    <div class="fields">
      <p class="main-txt">Contact Us</p>
      <div class="field name">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Full Name" />
      </div>
      <div class="field gmail">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Gmail" />
      </div>
      <div class="field subject">
        <i class="fa-solid fa-align-left"></i>
        <input type="text" placeholder="Subject" />
      </div>
      <div class="field msg">
        <i class="fa-solid fa-paper-plane"></i>
        <textarea rows="8" cols="40" placeholder="Your Message"></textarea>
      </div>
     <button class="btn" type="submit">Finish</button>
    </div>
  </form>
  
  
  
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
   <script>
    AOS.init({
      offset: 450,
      durastion: 4000
    });
    
  </script>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
